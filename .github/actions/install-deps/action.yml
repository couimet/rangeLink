name: 'Install Dependencies'
description: 'Install pnpm dependencies with caching for faster builds'

inputs:
  working-directory:
    description: 'Working directory for installation (optional, defaults to repo root)'
    required: false
    default: '.'

outputs:
  cache-hit:
    description: 'Whether the pnpm store cache was hit'
    value: ${{ steps.pnpm-cache.outputs.cache-hit }}

runs:
  using: 'composite'
  steps:
    - name: Get pnpm store directory
      id: pnpm-config
      shell: bash
      run: echo "store-dir=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Cache pnpm store
      id: pnpm-cache
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm-config.outputs.store-dir }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: pnpm install --frozen-lockfile
